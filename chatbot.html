<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-10 w-full">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="text-blue-600 font-extrabold text-xl">
          <a href="index.html" class="hover:underline">Balasubrahmanya</a>
        </div>
        <div class="hidden md:flex space-x-6 text-blue-600 font-semibold">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="chatbot.html" class="hover:underline">Chatbot</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Chat UI -->
  <main class="flex-grow w-full px-4 sm:px-6 lg:px-8 py-8 max-w-2xl mx-auto flex flex-col">
    <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 mb-6 text-center sm:text-left">Ask Me Anything!</h2>

    <div class="bg-white p-6 rounded-xl shadow-md text-center mx-auto w-full max-w-md flex flex-col">
      <h2 class="text-2xl font-bold text-blue-600 mb-4 select-none">Chatbot</h2>

      <div id="chat-box" class="border rounded p-4 h-60 sm:h-72 md:h-80 overflow-y-auto mb-4 bg-gray-50 text-left text-sm space-y-3 scrollbar-thin scrollbar-thumb-blue-300 scrollbar-track-gray-100">
        <!-- Chat messages will appear here -->
      </div>

      <form id="chat-form" class="flex" autocomplete="off">
        <input
          id="user-input"
          type="text"
          class="flex-1 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-400 rounded-l px-4 py-2 text-gray-900 placeholder-gray-400"
          placeholder="Say hi..."
          required
          aria-label="User message"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-r hover:bg-blue-700 transition"
          aria-label="Send message"
        >
          Send
        </button>
      </form>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6 select-none">This chatbot is currently in preview mode. Full interactivity coming soon!</p>
  </main>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    const fixedReply = "Hey! I'm still training. Please check back later.";

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Show user message
      chatBox.innerHTML += `
        <div class="text-right">
          <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded max-w-[80%] break-words">${userMessage}</span>
        </div>
      `;

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      userInput.value = '';

      // Show bot reply after short delay
      setTimeout(() => {
        chatBox.innerHTML += `
          <div class="text-left">
            <span class="inline-block bg-gray-200 text-gray-800 px-3 py-1 rounded max-w-[80%] break-words">${fixedReply}</span>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 400);
    });
  </script>

</body>
</html>
